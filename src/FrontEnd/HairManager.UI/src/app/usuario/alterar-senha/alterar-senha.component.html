<form novalidate (ngSubmit)="alterarSenha()" [formGroup]="alterarSenhaForm">
  <div class="form-group row mb-2">
    <label for="inputPassword" class="col-sm-4 col-form-label">Senha Atual:</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" formControlName="senhaAtual" id="senhaAtual"
        [ngClass]="{'is-invalid': displayMessage.senhaAtual }" placeholder="Digite sua senha atual">
      <span class="text-danger" *ngIf="displayMessage.senhaAtual">
        <p class="mb-1" [innerHTML]="displayMessage.senhaAtual"></p>
      </span>
    </div>
  </div>

  <hr>

  <div class="form-group row mb-2">
    <label for="inputPassword" class="col-sm-4 col-form-label">Nova Senha:</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" formControlName="novaSenha" id="novaSenha"
        [ngClass]="{'is-invalid': displayMessage.novaSenha }" placeholder="Senha entre 6 e 15 caracteres">
      <span class="text-danger" *ngIf="displayMessage.novaSenha">
        <p class="mb-1" [innerHTML]="displayMessage.novaSenha"></p>
      </span>
    </div>
  </div>

  <div class="form-group row mb-2">
    <label for="inputPassword" class="col-sm-4 col-form-label">Confirme a senha:</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" formControlName="confirmeNovaSenha" id="confirmeNovaSenha"
        [ngClass]="{'is-invalid': displayMessage.confirmeNovaSenha }" placeholder="Confirme a senha digitada">
      <span class="text-danger" *ngIf="displayMessage.confirmeNovaSenha">
        <p class="mb-1" [innerHTML]="displayMessage.confirmeNovaSenha"></p>
      </span>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary">Cadastrar</button>
  </div>
</form>
