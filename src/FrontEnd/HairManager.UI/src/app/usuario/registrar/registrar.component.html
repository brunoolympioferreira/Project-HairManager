<div class="container main-container">
  <h2 class="text-center">Registre-se</h2>
  <form novalidate (ngSubmit)="registrarConta()" [formGroup]="registroForm">
    <div class="row pt-3">
      <div class="col-5 mx-auto">

        <div class="form-group ms-5 mt-2 p-2">
          <label class="col-md-3 mx-auto control-label" for="">Nome:</label>
          <div>
            <input class="form-control" type="text" formControlName="nome" id="nome"
              [ngClass]="{'is-invalid': displayMessage.nome }" placeholder="Digite seu nome">
            <span class="text-danger" *ngIf="displayMessage.nome">
              <p class="mb-1" [innerHTML]="displayMessage.nome"></p>
            </span>
          </div>
        </div>

        <div class="form-group ms-5 mt-2 p-2">
          <label class="col-md-3 control-label" for="">Email:</label>
          <div>
            <input class="form-control" type="email" formControlName="email" id="email"
              [ngClass]="{'is-invalid': displayMessage.email }" placeholder="Digite um e-mail vÃ¡lido">
            <span class="text-danger" *ngIf="displayMessage.email">
              <p class="mb-1" [innerHTML]="displayMessage.email"></p>
            </span>
          </div>
        </div>

        <div class="form-group ms-5 mt-2 p-2">
          <label class="col-md-3 control-label" for="">Senha:</label>
          <div>
            <input class="form-control" type="password" formControlName="senha" id="senha"
              [ngClass]="{'is-invalid': displayMessage.senha }" placeholder="Digite uma senha entre 6 e 15 caracteres">
            <span class="text-danger" *ngIf="displayMessage.senha">
              <p class="mb-1" [innerHTML]="displayMessage.senha"></p>
            </span>
          </div>
        </div>

        <div class="form-group ms-5 mt-2 p-2">
          <label class="col-md-4 control-label" for="">Confirme a senha:</label>
          <div>
            <input class="form-control" type="password" formControlName="confirmeSenha" id="confirmeSenha"
              [ngClass]="{'is-invalid': displayMessage.confirmeSenha }" placeholder="Confirme a senha digitada">
            <span class="text-danger" *ngIf="displayMessage.confirmeSenha">
              <p class="mb-1" [innerHTML]="displayMessage.confirmeSenha"></p>
            </span>
          </div>
        </div>

        <div class="form-group ms-5 mt-2 p-2">
          <label class="form-check-label col-md-4">
            <input class="form-check-input" type="checkbox" id="status" formControlName="status" name="status"
              value="true"> Ativo?
          </label>
        </div>

        <div class="form-group ms-5 mt-2 p-2">
          <div class="col-md-4 col-md-offset-2">
            <span><button class="btn btn-success" id="Registrar" [disabled]="!registroForm.valid"
                type="submit">Registrar</button></span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
