<div class="container">
  <h2 class="text-center">Seja Bem Vindo {{usuario.nome}}</h2>
  <h5 class="text-center">Meu Perfil</h5>
  <div class="mt-2">
    <dl class="row">
      <dt class="col-sm-2">
        <label class="control-label">Nome:</label>
      </dt>
      <dd class="col-sm-10">
        {{usuario.nome}}
      </dd>

      <dt class="col-sm-2">
        <label class="control-label">Email:</label>
      </dt>
      <dd class="col-sm-10">
        {{usuario.email}}
      </dd>

      <dt class="col-sm-2">
        <label class="control-label">Status:</label>
      </dt>
      <dd class="col-sm-10" *ngIf="usuario.status == true">
        Ativo
      </dd>
      <dd class="col-sm-10" *ngIf="usuario.status == false">
        Inativo
      </dd>
    </dl>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal01">
          Alterar Senha
        </button>

        <div id="modal01" class="modal fade" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Altere sua senha</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <ul class="p-2 mb-0">
                  <app-alterar-senha></app-alterar-senha>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
